<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>threejsfun</title>
</head>
<body>
    <!-- A container for the Three.js canvas -->
    <div id="canvas-container"></div>
    <div id="controller" style="position: fixed; box-sizing: border-box; width: 200px; height: 200px; bottom: 145px; left: 50%; transform: translate(-50%, 0%); border: 5px solid rgba(255, 255, 255, 0.234); border-radius: 20px;">
        
    </div>

    <!-- Include the Three.js library from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.156.1/three.min.js" integrity="sha512-V9mpjsMwBSamMZSFBEbQL+ft1be7xPMU3t27EaGdDE9ctlBSTWJyAW+jKBPUkJYf7YyOWLXpLGwttdoiEv1hrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js" type="module"></script>

    <style>
        html, body, main {
            margin: 0;
        }
    </style>
</body>
</html>
